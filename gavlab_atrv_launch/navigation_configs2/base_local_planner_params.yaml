TrajectoryPlannerROS:
  max_vel_x: 0.4
  min_vel_x: 0.01
  max_vel_theta: 0.3
  min_in_place_vel_theta: 0.01
  
  acc_lim_theta: .2
  acc_lim_x: 0.2
  acc_lim_y: 0.0
  
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.15
  latch_xy_goal_tolerance: false
  
  sim_time: 5.0
  sim_granularity: 2
  vx_samples: 3 # Default 3, 8-15 for high speed computers
  vtheta_samples: 20
  controller_frequency: 20
  
  meter_scoring: true
  path_distance_bias: 0.9
  goal_distance_bias: 0.1
  occdist_scale: 0.1

  heading_scoring: false
  heading_scoring_timestep: 0.2
  
  publish_cost_grid_pc: true
  
  dwa: false
  
  holonomic_robot: false
